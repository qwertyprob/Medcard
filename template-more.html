<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetAsist</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo shadow"><img src="images\logo.png" alt="VetAsist"></div>
        <div class="dark-mode">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
              <span class="ball"></span>
            </label>
          </div>
    </header>

    <div class="search">
        <div class="search__box search-border">
            <input placeholder="Поиск" class="search__field__input search-border" type="search" id="search" name="search">
            <button class="search__field__btn search-border" type="button">Найти</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
